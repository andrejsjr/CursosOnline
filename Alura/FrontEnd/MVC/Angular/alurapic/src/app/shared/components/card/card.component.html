<div class="card border-light text-center">
    <h4 class="card-header" *ngIf="title">{{ title }}</h4>
    <div class="card-block text-justify">
        <!-- 
            Quando um component vai ser exibido dentro do outro
            é necessário explicitar o local em que o
            component de dentro vai ser exibido através
            da diretiva do Angular <ng-content>
         -->
        <ng-content></ng-content>        
    </div>
</div>
